 <ul id="boards_" class="dropdown-content" (mouseenter)="onMouseEnter()"> 
    <li><a></a>{{ accessLevel}} boards</li>
  <li *ngFor="let board of boards; let i = index; trackBy board?.board_Id"><a [routerLink]= "['/board', board.board_Id]">{{board.title}}</a></li>
</ul>
<!--Dropdown menu for mobile devices-->
 <ul id="boards_mobile" class="dropdown-content"> 
  <li class="boards-link" *ngFor="let board of boards; let i = index; trackBy board?.board_Id"><a [routerLink]= "['/board', board.board_Id]">{{board.title}}</a></li>
</ul>
